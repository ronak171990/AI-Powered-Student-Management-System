<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ğŸ“ Student Management</a>

    <div class="d-flex">
      <a href="/add" class="btn btn-success me-2">â• Add Student</a>
      <a href="/predict" class="btn btn-warning me-2">ğŸ¤– Predict</a>
      <a href="/charts" class="btn btn-info me-2">ğŸ“ˆ Analytics</a>

      {% if current_user.is_authenticated %}
        <a href="/logout" class="btn btn-danger">ğŸšª Logout</a>
      {% else %}
        <a href="/login" class="btn btn-outline-light">ğŸ” Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  <h3 class="text-center mb-4">ğŸ“ˆ Analytics Dashboard</h3>

  <div class="row text-center mb-4">
    <div class="col">
      <div class="alert alert-primary">ğŸ“Š Average Final Score: <strong>{{ avg_score }}</strong></div>
    </div>
    <div class="col">
      <div class="alert alert-secondary">ğŸ“… Average Attendance: <strong>{{ avg_attendance }}%</strong></div>
    </div>
  </div>

  <div id="scoreChart" style="width:100%; height:400px;"></div>
</div>

<script>
  var names = {{ names|tojson }};
  var scores = {{ scores|tojson }};

  var data = [{
    x: names,
    y: scores,
    type: 'bar',
    marker: { color: 'purple' }
  }];

  var layout = {
    title: 'Top 5 Students by Final Score',
    xaxis: { title: 'Student Name' },
    yaxis: { title: 'Final Score', range: [0, 100] }
  };

  Plotly.newPlot('scoreChart', data, layout);
</script>

</body>
</html>
