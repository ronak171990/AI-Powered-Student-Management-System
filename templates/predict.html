<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Score</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🎓 Student Management</a>

    <div class="d-flex">
      <a href="/add" class="btn btn-success me-2">➕ Add Student</a>
      <a href="/predict" class="btn btn-warning me-2">🤖 Predict</a>
      <a href="/charts" class="btn btn-info me-2">📈 Analytics</a>

      {% if current_user.is_authenticated %}
        <a href="/logout" class="btn btn-danger">🚪 Logout</a>
      {% else %}
        <a href="/login" class="btn btn-outline-light">🔐 Login</a>
      {% endif %}
    </div>
  </div>
</nav>


<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">🤖 Predict Student Score</div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Attendance (%)</label>
              <input type="number" class="form-control" name="attendance" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Previous Score</label>
              <input type="number" class="form-control" name="previous_score" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Study Hours</label>
              <input type="number" step="0.1" class="form-control" name="study_hours" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Predict</button>
          </form>
          {% if predicted %}
            <div class="alert alert-info mt-3">
              🎯 Predicted Final Score: <strong>{{ predicted }}</strong>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
